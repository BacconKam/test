<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Lilly ❤️</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button id="start-btn">Press Me</button>

    <div class="heart" id="heart"></div>

    <div class="message" id="message">
      <h1>I love you <span class="name">LILLY</span></h1>
    </div>

    <div class="final" id="final">
      <div class="present">
        <div class="lid"></div>
        <div class="box"></div>
      </div>
      <h1 class="birthday-text">HAPPY BIRTHDAY LILLY</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
